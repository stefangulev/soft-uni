<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
      <head th:replace="/fragments/common :: head">
        </head>
<body>
        <header th:replace="/fragments/common :: navbar">
        </header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Product</span></h1>
        <hr class="hr-3"/>
        <form th:object="${addProductModel}"
              th:action="@{/products/add}"
              th:method="post"

                class="mx-auto w-25 bg-blur">
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Name</label>
                </div>
                <input type="text" class="form-control" id="name" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <input type="text" class="form-control" id="description" th:field="*{description}"/>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="category" class="h4 mb-2">Category</label>
                </div>
                <select id="category" th:field="*{category}">
                    <option th:each="aCategory : ${categories}"
                            th:value="${aCategory}"
                    th:text="${aCategory}"></option>
                </select>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="sex" class="h4 mb-2">Sex</label>
                </div>
                <select styleClass="browser-default custom-select" id="sex" th:field="*{sex}"
                                 value="#{productCreateBean.productCreateModel.sex}">
                    <option th:each="aSex : ${sexes}"
                            th:value="${aSex}"
                            th:text="${aSex}"></option>
                </select>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="price" class="h4 mb-2">Price</label>
                </div>
                <input type="number" class="form-control" id="price" th:field="*{price}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Add Product</button>
            </div>
        </form>
    </main>
    <footer th:replace="/fragments/common :: footer">

        </footer>
</body>
</html>
