<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      <head th:replace="/fragments/common :: head">
        </head>
<body>
        <header th:replace="/fragments/common :: navbar">
        </header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
        <hr class="my-3"/>
        <div th:object="${product}" class="container-fluid bg-blur w-50">
            <div class="row justify-content-center">
                <form th:action="@{/products/delete/{id}(id=*{id})}"
                      th:method="delete" class="w-50 justify-content-center">
                    <div class="label mt-2">
                        <h2 th:text="*{name}" class="text-white text-center"></h2>
                    </div>
                    <div class="label mt-4">
                        <img library="img" th:src="'/img/' + *{sex} + '-' + *{category} + '.jpg'" class="img-thumbnail" width="200" height="200"/>
                        <h3 th:text="*{description}" class="text-white text-center"></h3>
                    </div>
                    <div class="label mt-4">
                        <h3 th:text="*{price}" class="text-white text-center mb-3">0</h3>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger text-white mb-3">Delete Product</button>

                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="/fragments/common :: footer">
        </footer>
</body>
</html>
