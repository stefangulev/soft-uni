<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common :: head" >
</head>
<body>
<div class="page-container">
    <header th:replace="/fragments/common :: navbar">
    </header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Task</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur"
              th:object="${addTaskBindingModel}"
              method="post"
              action="/tasks/add">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Name</label>
                </div>
                <input type="text"  class="form-control" id="name" th:field="*{name}" th:errorclass="'is-invalid bg-danger'"/>
                <small class="invalid-feedback text-danger">Name must be between 3 and 20 characters!</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <input type="text" class="form-control" id="description" th:field="*{description}" th:errorclass="'is-invalid bg-danger'"/>

                <small class="invalid-feedback text-danger">Description must be atleast 5 characters!</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="dueDate" class="h4 mb-2">Due Date</label>
                </div>
                <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" th:errorclass="'is-invalid bg-danger'"/>
                <small class="invalid-feedback text-danger">The date cannot be in the past!</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="classification" class="h4 mb-2">Classification</label>
                </div>
                <select type="text" class="form-control" id="classification" th:field="*{classification}" th:errorclass="'is-invalid bg-danger'">
                    <option value="">Select Classification</option>
                    <option th:each="value : ${T(com.example.giraexam.model.enums.ClassificationNameEnum).values()}" th:text="${value}" th:value="${value}"></option>

                </select>
                <small class="invalid-feedback text-danger">Classification cannot be empty!</small>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button btn-warning  mb-3" value="Register">Add Task</button>
            </div>
        </form>
    </main>
    <footer th:replace="/fragments/common :: footer">
    </footer>
</div>


</body>
</html>
