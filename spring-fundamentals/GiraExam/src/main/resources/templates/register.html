<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/common :: head">
</head>

<body>
  <div class="page-container">
    <header th:replace="/fragments/common :: navbar">
    </header>

    <main class="content-wrap">
      <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
      <hr class="hr-3 w-25 bg-white" />
      <form class="mx-auto w-25 bg-blur"
            th:object="${userRegisterBindingModel}"
            method="post"
            action="/users/register">
        <div class="form-group">
          <div class="label-holder textCol d-flex justify-content-center">
            <label for="username" class="h4 mb-2">Username</label>
          </div>
          <input type="text" class="form-control" id="username" th:field="*{username}" th:errorclass="'is-invalid bg-danger'" />
          <small class="invalid-feedback text-danger">Username must be between 3 and 20 characters!</small>
        </div>
        <div class="form-group">
          <div class="label-holder textCol d-flex justify-content-center">
            <label for="email" class="h4 mb-2">Email</label>
          </div>
          <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="'is-invalid bg-danger'" />

          <small class="invalid-feedback text-danger">Email must be valid!</small>
        </div>
        <div class="form-group">
          <div class="label-holder  textCol d-flex justify-content-center">
            <label for="password" class="h4 mb-2">Password</label>
          </div>
          <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="'is-invalid bg-danger'" />
          <small class="invalid-feedback text-danger">Password needs to be between 3 and 20 characters!</small>
        </div>
        <div class="form-group">
          <div class="label-holder  textCol d-flex justify-content-center">
            <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
          </div>
          <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" th:errorclass="'is-invalid bg-danger'" />
          <small class="invalid-feedback text-danger">Password needs to be between 3 and 20 characters!</small>
        </div>
        <small th:if="${passwordsNotMatching}" class="text-danger">Passwords not matching!</small>
        <small th:if="${userAlreadyExists}" class="text-danger">Such user already exists!</small>

        <div class="button-holder d-flex justify-content-center">
          <button type="submit" class="button btn-warning  mb-3" value="Register">Register</button>
        </div>
      </form>
    </main>
    <footer th:replace="/fragments/common :: footer">
    </footer>
  </div>


</body>

</html>
