<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIRA</title>
  <link rel="icon" href="/img/projectLogo.png" type="image/icon type">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/reset-css.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<header th:fragment="navbar">
  <nav class="navbar navbar-expand-lg ">
      <span class="col-md-1" >
        <img src="/img/projectLogo.png" alt="Logo" width="50" height="50">
      </span>
    <a class="navbar-brand active col-md-1 title" href="/">Gira</a>
    <div class="collapse navbar-collapse  d-flex justify-content-end">
      <ul class="navbar-nav row">
        <th:block th:unless="${@currentUser.isLoggedIn()}">
        <li class="nav-item col-md-5">
          <a class="button" href="/users/login">Login</a>
        </li>
        <li class="nav-item col-md-5">
          <a class="button" href="/users/register">Register</a>
        </li>
        </th:block>
        <th:block th:if="${@currentUser.isLoggedIn()}">
        <li class="nav-item col-md-6">
          <a class="button text-nowrap" href="/tasks/add">Add Task</a>
        </li>
        <li class="nav-item col-md-5">
          <a class="button" href="/users/logout">Logout</a>
        </th:block>
        </li>
      </ul>
    </div>
  </nav>
</header>
<footer th:fragment="footer">
  <div class="container-fluid text-center">
    <div class="footer-background h6">
      &copy; Spring team 2020. All rights reserved.
    </div>
  </div>
</footer>
</body>
</html>
