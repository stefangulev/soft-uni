<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common :: header">
</head>
<body class="bg-secondary">
<header th:replace="/fragments/common :: navbar">
</header>
<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div  class="row mt-3 mb- ">
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 th:text="'Ð¢ime to prepare all orders(in min): ' + ${timeToPrepareAll}" class="mySticky bg-gray text-light rounded"></h3>
                <div th:each="anOrder : ${orders}"  class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" th:src="'/images/' + ${anOrder.category.name.name().toLowerCase()} + '.png'" th:alt="${anOrder.name}"
                         width="50px" height="50px">
                    <span th:text="${anOrder.name}" class="p-3">Name</span>
                    <span  th:text="${anOrder.price}" class="p-3">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/orders/ready/{id}(id=${anOrder.id})}">Ready</a>
                </div>
            </div>
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <div th:each="aUser : ${users}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/employee.png" alt="Employee"
                         width="50px" height="50px">
                    <span th:text="'Employee - ' + ${aUser.username}" class="p-3"></span>
                    <span th:text="'Number of orders: ' + ${aUser.getOrders().size()}" class="p-3"></span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="/fragments/common :: footer">
</footer>
</body>
</html>
