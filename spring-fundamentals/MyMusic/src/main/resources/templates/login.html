<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragment/common :: head">
</head>
<body>
<header th:replace="/fragment/common :: navbar">
</header>
<main class="p-5 align-content-center bg-blur my-register-div my-main">
    <h1 class="text-light    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center">
            <img alt="Metallica image" src="/img/metallica.jpg" class="w-50 rounded">
        </div>
        <div class="row g-3 align-items-center">
            <form
                    th:object="${userLoginBindingModel}"
                    action="/users/login"
                    method="post">
                <h5 th:if="${invalidUserPassCombination}" class="text-center text-light form-text bg-danger rounded">User doesn't exists</h5>
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label text-light">Username</label>
                    </div>
                    <div class="col-auto">
                        <input type="text"
                               th:field="*{username}"
                               th:errorclass="is-invalid"
                               th:classappend="${#fields.hasErrors('username')} ? 'bg-danger'"
                               id="inputUsername" class="form-control"
                               aria-describedby="usernameHelpInline">
                        <small id="usernameError" class="invalid-feedback text-light form-text bg-danger rounded">Length must between 3
                            and 20 characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-light">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" th:field="*{password}"
                               th:errorclass="is-invalid"
                               th:classappend="${#fields.hasErrors('password')} ? 'bg-danger'"
                               id="inputPassword" class="form-control"
                               aria-describedby="passwordHelpInline">
                        <small id="passwordError" class="invalid-feedback text-light form-text bg-danger rounded">Length must between 5
                        and 20 characters</small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="/fragment/common :: footer">
</footer>
</body>
</html>
