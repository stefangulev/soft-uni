<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/fragment/common.html :: head">
</head>
<body>
<header th:replace="/fragment/common :: navbar">
</header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 th:text="'Total sold copies of all albums: ' + ${totalCopies}" class="text-light border-bottom"></h2>
    <div class="row">
        <div th:each="anAlbum : ${albums}" class="col-md-3">
            <div class="card mb-4 box-shadow">
                <img th:src="${anAlbum.imageUrl}" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p th:text="'Name: ' + ${anAlbum.name}" class="card-text border-bottom "></p>
                        <p th:text="'Artist: ' + ${anAlbum.artist.getName().name()}" class="card-text border-bottom "></p>
                        <p th:text="'Genre: ' + ${anAlbum.genre.name()}" class="card-text border-bottom "></p>
                        <p th:text="'Price: ' + ${anAlbum.price}" class="card-text border-bottom "></p>
                        <p th:text="'Release Date: ' + ${anAlbum.releaseDate}" class="card-text border-bottom"> </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <form th:method="delete" th:action="@{/albums/delete/{id}(id=${anAlbum.id})}">
                                <button class="btn btn-sm btn-outline-secondary" type="submit">Delete</button>
                            </form>
                        </div>
                        <small th:text="${anAlbum.copies} + ' copies'" class="text-muted"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="/fragment/common :: footer">
</footer>
</body>
</html>
