<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/fragment/common :: head">
</head>
<body>
<header th:replace="/fragment/common :: navbar">
</header>
<main class="p-5 align-content-center bg-blur my-register-div my-main">
    <h1 class="text-light border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3 align-items-center">
            <img alt="Picture of Madonna" src="/img/madonna.jpg" class="w-50 rounded">
        </div>
        <div class="row g-3">
            <form
                    th:object="${userModel}"
                    action="/users/register"
                    method="post">
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label text-light">Username</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{username}"
                               th:errorclass="is-invalid"
                               th:classappend="${#fields.hasErrors('username')} ? 'bg-danger'" type="text" id="inputUsername"
                               class="form-control"
                               aria-describedby="usernameHelpInline">
                        <small id="usernameError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Username length must be more than 3
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputFullName" class="col-form-label text-light">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" th:field="*{fullName}"
                               th:errorclass="is-invalid"
                               th:classappend="${#fields.hasErrors('fullName')} ? 'bg-danger'"
                               id="inputFullName" class="form-control"
                               aria-describedby="fullNameHelpInline">
                        <small id="fullNameError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Full name length must be more than 3
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label text-light">Email</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" th:field="*{email}" id="inputEmail"
                               th:errorclass="is-invalid"
                               th:classappend="${#fields.hasErrors('email')} ? 'bg-danger'"
                               class="form-control"
                               aria-describedby="emailHelpInline">
                        <small id="emailError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Must be valid email</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-light">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" th:field="*{password}" id="inputPassword"
                               th:errorclass="is-invalid"
                               th:classappend="${#fields.hasErrors('password')} ? 'bg-danger'"
                               class="form-control"
                               aria-describedby="passwordHelpInline">
                        <small id="passwordError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Password length must be between 5 and 20 characters
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputConfirmPassword" class="col-form-label text-light">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" th:field="*{confirmPassword}"
                               th:errorclass="is-invalid"
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'bg-danger'"
                               id="inputConfirmPassword" class="form-control"
                               aria-describedby="confirmPasswordHelpInline">
                        <small id="confirmPasswordError" class="invalid-feedback text-light form-text bg-danger rounded">Password length must be between 5 and 20 characters</small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="/fragment/common :: footer">
</footer>
</body>
</html>
