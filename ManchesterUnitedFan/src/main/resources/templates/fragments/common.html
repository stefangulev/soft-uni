<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ManchesterUnitedFan</title>
</head>
<body>

<head th:fragment="head">
  <meta charset="UTF-8">
  <title>ManchesterUnitedFan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="icon" href="/images/logo.png">
</head>

<header th:fragment="navbar">
  <nav class="navbar navbar-expand-lg bg-nav rounded">
    <a class="navbar-brand" href="/" >
      <img src="/images/logo.png" width="70px" alt="ManUtd logo">
    </a>
      <ul class="navbar-nav">
<th:block sec:authorize="!isAuthenticated()">
        <li  class="nav-item col-md-4">
          <a class="nav-link text-white active h6" href="/users/login">Login</a>
        </li>
        <li class="nav-item col-md-4">
          <a class="nav-link text-white active h6" href="/users/register">Register</a>
        </li>

</th:block>
        <th:block sec:authorize="isAuthenticated()" >


        <li class="nav-item col-md-4">
          <a class="nav-link text-white active h6" href="/users/profile">Profile</a>
        </li>
        <li class="nav-item dropdown col-md-4">
          <a class="nav-link text-white active h6 dropdown-toggle" id="teamNavDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Team
          </a>
          <ul  class="dropdown-menu bg-ul" aria-labelledby="navbarDropdown">
            <li class="nav-item col-md-4">
              <a class="nav-link text-white active h6" href="/team/squad">Squad</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li class="nav-item col-md-4">
              <a class="nav-link text-white active h6" href="/team/standings">Standings</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li class="nav-item col-md-4">
              <a class="nav-link text-white active h6" href="/team/matches">Matches</a>
            </li>
          </ul>
        </li>
        <li class="nav-item dropdown col-md-4">
          <a class="nav-link text-white active h6 dropdown-toggle" id="newsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            News
          </a>
          <ul class="dropdown-menu bg-ul" aria-labelledby="navbarDropdown">
            <li class="nav-item col-md-4">
              <a class="nav-link text-white active h6" href="/news">Latest</a>
            </li>
              <th:block sec:authorize="hasRole('ADMIN')">
            <li><hr class="dropdown-divider"></li>
            <li class="nav-item col-md-4">
              <a class="nav-link text-white active h6" href="/news/add">Add story</a>
            </li>
              </th:block>
          </ul>
        </li>
            <li class="nav-item dropdown col-md-4">
                <a class="nav-link text-white active h6 dropdown-toggle" id="Store" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Store
                </a>
                <ul class="dropdown-menu bg-ul" aria-labelledby="navbarDropdown">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h6" href="/store">Products</a>
                    </li>
                    <th:block sec:authorize="hasRole('ADMIN')">
                        <li><hr class="dropdown-divider"></li>
                        <li class="nav-item col-md-4">
                            <a class="nav-link text-white active h6" href="/store/add-product">Add product</a>
                        </li>
                    </th:block>
                </ul>
            </li>
        <li class="nav-item col-md-4">
          <a class="nav-link text-white active h6" href="/stadium">Stadium</a>
        </li>
        <li class="nav-item col-md-4">
          <a class="nav-link text-white active h6" href="/albums/add">About</a>
        </li>
            <li class="nav-item col-md-4" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-white active h6" href="/stats">Stats</a>
            </li>
        <li class="nav-item col-md-4">
          <form th:action="@{/users/logout}" th:method="post">
          <button type="submit" class="btn btn-link text-white nav-link ">Logout</button>
          </form>
        </li>
      </ul>
    </th:block>
  </nav>
</header>
<script th:fragment="script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<footer th:fragment="footer"  class="bg-light text-center text-lg-start">
  <div class="text-center p-3" style="background-color: #433735">
    <p class="text-white">ManUtdFan Stefan Gulev Oct-Nov 2021</p>
  </div>
</footer>

</body>
</html>
