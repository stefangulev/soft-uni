<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common :: head">
</head>
<body>
<header th:replace="/fragments/common :: navbar">
</header>
<div class="bg-light rounded">
<form
        th:object="${addNewsBindingModel}"
        th:action="@{/news/add}"
        th:method="post"
>
<div class="mb-3">
  <label for="titleInput" class="form-label">Article title</label>
  <input  th:field="*{title}" th:errorclass="is-invalid" class="form-control" type="text" id="titleInput" placeholder="Enter title">
  <small id="titleError"
         class="invalid-feedback form-text rounded">Title must have at least 5 characters!</small>
</div>
  <div class="mb-3">
    <label for="imgUrlInput" class="form-label">Image URL</label>
    <input type="text" th:field="*{imgUrl}" class="form-control" id="imgUrlInput" placeholder="Enter IMG URL">
  </div>
  <div class="mb-3">
    <label for="textAreaInput" class="form-label">Article Content</label>
    <textarea th:field="*{text}" th:errorclass="is-invalid" class="form-control" id="textAreaInput" placeholder="Enter article content"></textarea>
    <small id="textError"
           class="invalid-feedback form-text rounded">Article body must have more at least 30 characters!</small>
  </div>
  <button type="submit" class="btn btn-dark">Submit article</button>
</form>
</div>

<footer th:replace="/fragments/common :: footerNoScroll"></footer>
<script th:replace="/fragments/common :: script"></script>
</body>
</html>
