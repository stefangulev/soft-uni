<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common :: head">
</head>
<body>
<header th:replace="/fragments/common :: navbar">
</header>
<div class="bg-light rounded">
<form
        th:object="${addProductBindingModel}"
        th:action="@{/store/add-product}"
        th:method="post"
>
<div class="mb-3">
  <label for="titleInput" class="form-label">Product name</label>
  <input  th:field="*{name}" th:errorclass="is-invalid" class="form-control" type="text" id="titleInput" placeholder="Enter title">
  <small id="titleError"
         class="invalid-feedback form-text rounded">Produt name must have at least 3 characters!</small>
</div>
  <div class="mb-3">
    <label for="imgUrlInput" class="form-label">Image URL</label>
    <input type="text" th:field="*{imgUrl}" class="form-control" id="imgUrlInput" placeholder="Enter IMG URL">
  </div>
  <div class="mb-3">
    <label for="quantityInput" class="form-label">Quantity</label>
    <input type="number" th:field="*{quantity}" th:errorclass="is-invalid" class="form-control" id="quantityInput" placeholder="Enter quantity">
    <small id="quantityError"
           class="invalid-feedback form-text rounded">Quantity must be a positive number!</small>
  </div>
  <div class="mb-3">
    <label for="priceInput" class="form-label">Price</label>
    <input type="text" th:field="*{price}" th:errorclass="is-invalid" class="form-control" id="priceInput" placeholder="Enter price">
    <small id="priceError"
           class="invalid-feedback form-text rounded">Price must be a positive number!</small>
  </div>
  <button type="submit" class="btn btn-dark">Add product</button>
</form>
</div>

<footer th:replace="/fragments/common :: footer"></footer>
<script th:replace="/fragments/common :: script"></script>
</body>
</html>
